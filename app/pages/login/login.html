<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="login">
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" ngControl="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" ngControl="password"></ion-input>
    </ion-item>
 
    <div padding>
      <button block (click)="login(loginForm.value)">Login</button><br><br>
      <button block (click)="googleLogin()" danger>Google Login</button><br><br>
      <button block (click)="registerUser(loginForm.value)">Create New Account</button>
    </div>
  </form>
</ion-content>
