<ion-navbar *navbar>
 <ion-buttons start>
    <ion-avatar>
      <img src="{{userImage}}">
    </ion-avatar>
  </ion-buttons>
  <ion-title>
    My Todos
  </ion-title>
  <ion-buttons end>
    <button (click)="createTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item-sliding *ngFor="let item of todoList | async">
      <button ion-item (click)="openTodo(item)">
        <ion-item-content>
          <h2>{{item.todo}}</h2>
        </ion-item-content>
      </button>
 
      <ion-item-options>
        <button danger (click)="removeTodo(item)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
</ion-content>
